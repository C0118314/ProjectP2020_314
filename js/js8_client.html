<!DOCTYPE html>
<html lang="ja">
<head>
	<title>js8_client.html</title>
	<meta charset="UTF-8">

	<style>
		th,
		td {
			/* 枠線を1本線指定 */
			border: solid 1px;
			width: auto;
		}

		table {
			/* 枠線を1本線指定 */
			border: solid 1px;
			border-collapse: collapse;
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<div id="maintable"></div>
	<input type="button" value="送信" onclick="clickbtn()" />
	<div id="texttext"></div>
	<script>
		function clickbtn() {
			var req = new XMLHttpRequest();
			var url = './js8_server.php';
			req.open('GET', url, true);
			req.responseType = "json";
			req.onload = function () {
				var json = req.response;

				var table = document.createElement('table');

				var tr = document.createElement('tr');
				for (key in json[0]) {
					// th要素を生成
					var th = document.createElement('th');
					// th要素内にテキストを追加
					th.textContent = key;
					// th要素をtr要素の子要素に追加
					tr.appendChild(th);
				}
				// tr要素をtable要素の子要素に追加
				table.appendChild(tr);

				// テーブル本体を作成
				for (var i = 0; i < json.length; i++) {
					// tr要素を生成
					var tr = document.createElement('tr');
					// th・td部分のループ
					for (key in json[0]) {
						// td要素を生成
						var td = document.createElement('td');
						// td要素内にテキストを追加
						td.textContent = json[i][key];
						// td要素をtr要素の子要素に追加
						tr.appendChild(td);
					}
					// tr要素をtable要素の子要素に追加
					table.appendChild(tr);
				}
				// 生成したtable要素を追加する
				document.getElementById('maintable').appendChild(table);

			}
			req.send();
		}


	</script>
</body>
</html>
