<!DOCTYPE html>
<html lang="ja">
<head>
	<title>js6_client.html</title>
	<meta charset="UTF-8">
</head>
<body>
	<input name="text1" type="text" id="text">
	<input type="button" value="送信" onclick="clickbtn()">

	<script>

		function clickbtn() {

			var req = new XMLHttpRequest();
			var t1 = document.getElementById("text").value;
			var text1 = encodeURIComponent(t1);
			var url = './js6_server.php';
			req.open('POST', url, true);

			req.onload = function () {
				alert(req.responseText);
			}
			req.setRequestHeader("content-type", "application/x-www-form-urlencoded");
			req.send("message=" + text1 + "&type=string");

			req.onload = function () {
				alert(req.responseText);
			}
		}


	</script>



</body>
</html>
